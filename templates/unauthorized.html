<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Unauthorized</title>
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --glass-border: rgba(255, 255, 255, 0.1);
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.8);
      --text-accent: #00f2fe;
      --shadow-primary: 0 8px 32px rgba(31, 38, 135, 0.37);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(45deg, #0c0c0c, #1a1a2e, #16213e, #0f3460);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding-bottom: 60px;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .geometric-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .shape {
      position: absolute;
      opacity: 0.1;
      animation: rotate 20s linear infinite;
    }

    .shape:nth-child(1) {
      top: 10%;
      left: 10%;
      width: 100px;
      height: 100px;
      background: var(--accent-gradient);
      border-radius: 20px;
      animation-duration: 25s;
    }

    .shape:nth-child(2) {
      top: 60%;
      right: 10%;
      width: 80px;
      height: 80px;
      background: var(--secondary-gradient);
      border-radius: 50%;
      animation-duration: 30s;
      animation-direction: reverse;
    }

    .shape:nth-child(3) {
      bottom: 20%;
      left: 20%;
      width: 60px;
      height: 60px;
      background: var(--primary-gradient);
      transform: rotate(45deg);
      animation-duration: 35s;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .container {
      z-index: 5;
      text-align: center;
      padding: 40px 20px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      max-width: 500px;
      backdrop-filter: blur(15px);
      box-shadow: var(--shadow-primary);
      display: none;
    }

    .container.show {
      display: block;
      animation: fadeIn 0.5s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .brand-text {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 15px;
      color: var(--text-accent);
    }

    h1 {
      font-size: 26px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: var(--text-secondary);
    }

    .ad-banner {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      z-index: 1000;
    }

    #captchaContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      background: rgba(0, 0, 0, 0.85);
    }

    .captcha-box {
      text-align: center;
      padding: 40px 20px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      max-width: 500px;
      width: 90%;
      backdrop-filter: blur(15px);
      box-shadow: var(--shadow-primary);
    }

    .captcha-box h1 {
      font-size: 26px;
      margin-bottom: 20px;
      color: var(--text-primary);
    }
  </style>
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
  <!-- Background Shapes -->
  <div class="geometric-bg">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <!-- CAPTCHA Screen -->
  <div id="captchaContainer">
    <div class="captcha-box">
      <h1>Verifying You’re Human...</h1>
      <div class="cf-turnstile"
           data-sitekey="0x4AAAAAABiWxZvvCG7G10Bx"
           data-callback="onCaptchaSuccess"
           data-theme="dark">
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container" id="accessDenied">
    <div class="brand-text">⛔ Access Denied ⛔</div>
    <h1>You do not have permission to view these files.</h1>
    <p>Please close this page and continue to a valid location.</p>
  </div>

<div class="ad-banner">
<script type="text/javascript">
	atOptions = {
		'key' : 'b5dd7a7515cb8ccfedb5363270a1b6aa',
		'format' : 'iframe',
		'height' : 50,
		'width' : 320,
		'params' : {}
	};
</script>
<script type="text/javascript" src="//flinchham.com/b5dd7a7515cb8ccfedb5363270a1b6aa/invoke.js"></script>
</div>

  <script>
    function onCaptchaSuccess() {
      document.getElementById("captchaContainer").style.display = "none";
      document.getElementById("accessDenied").classList.add("show");
    }
  </script>
</body>
</html>
